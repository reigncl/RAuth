
name: NPM Publish Package Rauth Core

on:
  push:
    tags:
      - "rauth-core@*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: autorize on npm
        working-directory: packages/rauth-core
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - name: install
        working-directory: packages/rauth-core
        run: npm ci
      - name: publish on npm
        working-directory: packages/rauth-core
        run: npm publish
