language: node_js
os:
  - linux
node_js:
  - '10.15'
cache:
  directories:
    - node_modules
sudo: false
install:
  - npm install
script:
  - npm run lint
  - npm run test
notifications:
  email:
    recipients:
      - exequiel@reigndesign.com
      - jona@reigndesign.com
    on_success: change
    on_failure: always
before_deploy: "npm run version"
deploy:
  provider: npm
  email: info@reigndesign.com
  api_key: $NPM_TOKEN
  on:
    tags: true
